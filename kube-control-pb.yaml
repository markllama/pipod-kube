---
#
# Prepare a system to act as a kube control node
#
# Many tasks taken from:
# https://medium.com/karlmax-berlin/how-to-install-kubernetes-on-raspberry-pi-53b4ce300b58
#
- name: Kubernetes Control Servers
  hosts:
    - kube_controllers
  become: true

  vars_files:
    - kubernetes.yaml

  roles:
    - kube-server
    - kube-control
